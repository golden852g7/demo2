<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登录注册 · 团建场地预约平台</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <style>
      .tab-bar {
        display: flex;
        justify-content: space-between;
        margin-bottom: 24px;
        border-radius: 14px;
        background: rgba(148, 163, 184, 0.15);
        padding: 6px;
      }
      .tab-bar button {
        flex: 1;
        border: none;
        background: transparent;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        color: var(--muted-color);
        transition: all 0.2s ease;
      }
      .tab-bar button.active {
        background: var(--card-bg);
        color: var(--text-color);
        box-shadow: var(--shadow);
      }
      .hidden {
        display: none;
      }
      .form-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .form-section button {
        margin-top: 12px;
      }
      .switch-link {
        font-size: 14px;
        color: var(--primary-color);
        cursor: pointer;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="brand">
        <img src="https://cdn.jsdelivr.net/gh/tabler/tabler-icons/icons/building-community.svg" alt="logo" width="28" />
        团建场地预约平台
      </div>
      <div class="actions">
        <a class="btn btn-outline" href="/index.html">返回首页</a>
      </div>
    </div>

    <main>
      <div class="form-card">
        <div class="tab-bar">
          <button class="active" data-tab="login">登录</button>
          <button data-tab="register">注册</button>
          <button data-tab="forgot">忘记密码</button>
          <button data-tab="reset">重置密码</button>
        </div>

        <section id="login" class="form-section">
          <h2>欢迎回来</h2>
          <form id="login-form" class="form-section">
            <div class="form-group">
              <label>邮箱</label>
              <input type="email" name="email" required placeholder="name@example.com" />
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" name="password" required placeholder="请输入密码" />
            </div>
            <button class="btn btn-primary" type="submit">登录</button>
          </form>
        </section>

        <section id="register" class="form-section hidden">
          <h2>快速注册</h2>
          <form id="register-form" class="form-section">
            <div class="form-group">
              <label>姓名</label>
              <input type="text" name="name" required placeholder="请输入真实姓名" />
            </div>
            <div class="form-group">
              <label>邮箱</label>
              <input type="email" name="email" required />
            </div>
            <div class="form-group">
              <label>手机号</label>
              <input type="tel" name="phone" placeholder="用于紧急联系" />
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" name="password" minlength="6" required />
            </div>
            <button class="btn btn-primary" type="submit">注册并登录</button>
          </form>
        </section>

        <section id="forgot" class="form-section hidden">
          <h2>找回密码</h2>
          <form id="forgot-form" class="form-section">
            <div class="form-group">
              <label>注册邮箱</label>
              <input type="email" name="email" required />
            </div>
            <p class="muted">提交后系统将生成重置令牌，请妥善保存。</p>
            <button class="btn btn-primary" type="submit">发送重置令牌</button>
          </form>
        </section>

        <section id="reset" class="form-section hidden">
          <h2>重置密码</h2>
          <form id="reset-form" class="form-section">
            <div class="form-group">
              <label>重置令牌</label>
              <input type="text" name="token" required placeholder="请输入邮件中的令牌" />
            </div>
            <div class="form-group">
              <label>新密码</label>
              <input type="password" name="newPassword" minlength="6" required />
            </div>
            <button class="btn btn-primary" type="submit">提交</button>
          </form>
        </section>
      </div>
    </main>

    <script type="module" src="/assets/js/auth.js"></script>
  </body>
</html>
